<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name — Portfolio</title>

  <!-- put your CSS file name here -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <div class="topbar-left">
    <div class="apple">
      <img src="Image/AppleLogo.png" alt="Apple">
    </div>
    <nav class="menu">
      <a href="#" id="openWallpaper">Wallpaper</a>
      <a href="#">More</a>
    </nav>
  </div>
  <div id="clock"></div>
</header>

<div class="desktop"></div>

<div class="dock-wrap">
  <nav class="dock">
    <a href="#"><img src="Image/FinderOs.png" width="32" alt=""></a>
    <a href="#"><img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4bb.svg" width="32" alt=""></a>
  </nav>
</div>

<!-- Wallpaper window -->
<div class="overlay" id="wallpaperOverlay" aria-hidden="true">
  <div class="window" role="dialog" aria-modal="true" aria-label="Wallpaper chooser">
    <div class="window-bar">
      <div class="window-dots">
        <button class="dot red" id="closeWallpaper" aria-label="Close"></button>
        <span class="dot yellow" aria-hidden="true"></span>
        <span class="dot green" aria-hidden="true"></span>
      </div>
      <div class="window-title">Wallpaper</div>
      <div style="width:60px"></div>
    </div>

    <div class="window-content">
      <h1>Wallpaper</h1>

      <div class="wallpaper-grid" id="wallpaperGrid">
        <div class="wallpaper-item" data-wall="Image/w1.jpg">
          <img src="Image/w1.jpg" alt="Wallpaper 1">
          <span class="check">✓</span>
        </div>

        <div class="wallpaper-item" data-wall="Image/w2.jpg">
          <img src="Image/w2.jpg" alt="Wallpaper 2">
          <span class="check">✓</span>
        </div>

        <div class="wallpaper-item" data-wall="Image/w3.jpg">
          <img src="Image/w3.jpg" alt="Wallpaper 3">
          <span class="check">✓</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // ---------- Clock: "Time Month Day" ----------
  <script>
  const clockEl = document.getElementById('clock');

  function updateClock(){
    const now = new Date();

    const time = now.toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit',
    });

    const date = now.toLocaleDateString([], {
      month: 'short',
      day: '2-digit'
    });

    clockEl.textContent = `${time} ${date}`;
  }

  updateClock();
  setInterval(updateClock, 1000);



  // ---------- Wallpaper Chooser ----------
  const overlay = document.getElementById('wallpaperOverlay');
  const openBtn = document.getElementById('openWallpaper');
  const closeBtn = document.getElementById('closeWallpaper');
  const grid = document.getElementById('wallpaperGrid');

  function setWallpaper(url){
    // preload to avoid flash
    const img = new Image();
    img.onload = () => {
      document.body.style.backgroundImage = `url("${url}")`;
      localStorage.setItem('wallpaper', url);

      document.querySelectorAll('.wallpaper-item').forEach(item => {
        item.classList.toggle('selected', item.dataset.wall === url);
      });
    };
    img.src = url;
  }

  function openChooser(){
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden', 'false');
  }

  function closeChooser(){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden', 'true');
  }

  openBtn.addEventListener('click', (e) => {
    e.preventDefault();
    openChooser();
  });

  closeBtn.addEventListener('click', closeChooser);

  // click outside window closes
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) closeChooser();
  });

  // ESC closes
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && overlay.classList.contains('show')) closeChooser();
  });

  // click wallpaper card
  grid.addEventListener('click', (e) => {
    const item = e.target.closest('.wallpaper-item');
    if (!item) return;
    setWallpaper(item.dataset.wall);
  });

  // load saved wallpaper (or default)
  const saved = localStorage.getItem('wallpaper') || "Image/w1.jpg";
  setWallpaper(saved);
</script>

</body>
</html>
