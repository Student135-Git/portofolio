<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name — Portfolio</title>
  <style>
    :root{
      --bg: #f5f5f5;
      --text: #111;
      --muted: #666;
      --bar: rgba(255,255,255,0.85);
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Desktop area */
    .desktop{
      position: relative;
      min-height: 100vh;
      padding: 72px 24px 120px; /* top bar + dock space */
    }

    /* Top Menu Bar */
    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      background: var(--bar);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      z-index: 10;
    }

    .topbar-left{
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 18px;
    }

  .apple{
  width: 32px;
  height: 32px;
  display: grid;
  place-items: center;
}

.apple img{
  width: 100%;
  height: 100%;
  object-fit: contain;
}

    .menu a{
      text-decoration: none;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 10px;
    }
    .menu a:hover{
      background: rgba(0,0,0,0.06);
    }

    .topbar-right{
      font-variant-numeric: tabular-nums;
      color: var(--text);
    }

    /* Right-side icons */
    .right-icons{
      position: fixed;
      top: 86px;
      right: 26px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      z-index: 5;
    }

    .icon{
      width: 62px;
      height: 62px;
      display: grid;
      place-items: center;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .icon:hover{
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.16);
    }

    .icon img{
      width: 34px;
      height: 34px;
      object-fit: contain;
    }

    /* Center intro card (optional) */
    .intro{
      max-width: 760px;
      margin: 0 auto;
      margin-top: 40px;
      padding: 26px;
      border-radius: var(--radius);
      background: #fff;
      box-shadow: var(--shadow);
    }
    .intro h1{
      margin: 0 0 8px;
      font-size: 32px;
    }
    .intro p{
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Dock */
    .dock-wrap{
      position: fixed;
      left: 0; right: 0;
      bottom: 18px;
      display: flex;
      justify-content: center;
      z-index: 10;
      pointer-events: none; /* allow clicks only on dock itself */
    }

    .dock{
      pointer-events: auto;
      display: flex;
      gap: 14px;
      padding: 14px 18px;
      border-radius: 22px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      align-items: end;
    }

    .dock a{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      background: #fff;
      display: grid;
      place-items: center;
      text-decoration: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      transition: transform 0.15s ease;
    }
    .dock a:hover{
      transform: translateY(-6px) scale(1.06);
    }
    .dock a img{
      width: 32px;
      height: 32px;
    }

    /* Small screens */
    @media (max-width: 640px){
      .right-icons{ right: 12px; }
      .icon{ width: 54px; height: 54px; border-radius: 14px; }
      .dock a{ width: 48px; height: 48px; }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-left">
     <div class="apple">
  <img src="portofolio/image/AppleLogo.png" alt="Apple Logo">
</div>

      <nav class="menu">
        <a href="#wallpaper">Wallpaper</a>
        <a href="#more">More</a>
      </nav>
    </div>
    <div class="topbar-right" id="clock">--:--</div>
  </header>

  <!-- Right icons -->
  <aside class="right-icons">
    <!-- Replace links + icons with your own -->
    <a class="icon" href="#about" title="About">
      <img alt="About" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/265f.svg">
    </a>
    <a class="icon" href="https://www.linkedin.com" target="_blank" rel="noreferrer" title="LinkedIn">
      <img alt="LinkedIn" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg">
    </a>
    <a class="icon" href="https://github.com" target="_blank" rel="noreferrer" title="GitHub">
      <img alt="GitHub" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
    </a>
  </aside>

  <!-- Desktop content -->
  <main class="desktop">
    <section class="intro" id="about">
      <h1>Your Name</h1>
      <p>
        Short intro: what you do (e.g., Frontend Developer / Student / Designer).
        Add a sentence about your focus, tools, and what you’re looking for.
      </p>
    </section>

    <!-- Add sections -->
    <section class="intro" id="projects" style="margin-top:18px;">
      <h1>Projects</h1>
      <p>Add your projects here (cards, screenshots, links).</p>
    </section>

    <section class="intro" id="contact" style="margin-top:18px;">
      <h1>Contact</h1>
      <p>Email: you@example.com • Location • Anything else</p>
    </section>
  </main>

  <!-- Dock -->
  <div class="dock-wrap">
    <nav class="dock" aria-label="Dock">
      <!-- Replace with your pages -->
      <a href="#about" title="About">
        <img alt="About" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f464.svg">
      </a>
      <a href="#projects" title="Projects">
        <img alt="Projects" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4bb.svg">
      </a>
      <a href="#contact" title="Contact">
        <img alt="Contact" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2709.svg">
      </a>
      <a href="https://github.com" target="_blank" rel="noreferrer" title="GitHub">
        <img alt="GitHub" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg">
      </a>
    </nav>
  </div>

  <script>
    function updateClock(){
      const el = document.getElementById('clock');
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      el.textContent = `${hh}:${mm}`;
    }
    updateClock();
    setInterval(updateClock, 1000 * 10);
  </script>
</body>
</html>
